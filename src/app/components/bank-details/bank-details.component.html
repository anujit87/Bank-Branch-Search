<div class="container card card-body mt-4" *ngIf="bankDetails">
  <h4 class="card-title mb-4">{{bankDetails.bank_name}}</h4>
  <div class="row card-text">
    <div class="col-sm-6">
        <h6>Branch:</h6>
        <p>{{bankDetails.branch}}</p>
        <h6>Address:</h6>
        <p>{{bankDetails.address}}</p>
        <h6>City:</h6>
        <p>{{bankDetails.city}}</p>
        
    </div>
    <div class="col-sm-6">
        <h6>IFSC Code:</h6>
        <p>{{bankDetails.ifsc}}</p>
        <h6>District:</h6>
        <p>{{bankDetails.district}}</p>
        <h6>State:</h6>
        <p>{{bankDetails.state}}</p>
    </div>
  </div>
</div>
